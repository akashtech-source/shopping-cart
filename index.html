<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputPhone" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputCase" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      // increasing phone Quantity by clicking plus button

      const plusBtn = document.getElementById("plusBtn");
      plusBtn.addEventListener("click", function () {
         const inputPhone = document.getElementById("inputPhone").value;
         const totalInput = parseFloat(inputPhone);
         const inputNumber = totalInput + 1;
         document.getElementById("inputPhone").value = inputNumber;

         // showing phone Price in Top
         const phonePriceincrese = document.getElementById("phonePrice").innerText;
         const phonePriceincreseValue = parseFloat(phonePriceincrese);
         const totalPhonePrice = inputNumber * 1219;
         document.getElementById("phonePrice").innerText = totalPhonePrice;

      })
      const minusBtn = document.getElementById("minusBtn");
      minusBtn.addEventListener("click", function () {

         // decreasing phone Quantity by clicking minus button

         const inputPhone = document.getElementById("inputPhone").value;
         const totalInput = parseFloat(inputPhone);
         const inputNumber = totalInput - 1;
         document.getElementById("inputPhone").value = inputNumber;

         // showing phone price in top
         document.getElementById("inputPhone").value = inputNumber;
         const phonePriceDecrease = document.getElementById("phonePrice").innerText;
         const phonePriceDecreaseValue = parseFloat(phonePriceDecrease);
         const totalPhonePrice = inputNumber * 1219;
         document.getElementById("phonePrice").innerText = totalPhonePrice;
      })

      // Increasing Case Quantity

      const casePlusBtn = document.getElementById("casePlusBtn");
      casePlusBtn.addEventListener("click", function () {
         const inputCase = document.getElementById("inputCase").value;
         const totalInputCase = parseInt(inputCase);
         const inputCaseNumber = totalInputCase + 1;
         document.getElementById("inputCase").value = inputCaseNumber;

       // show the price as quantity plus

         const casePriceIncrease = document.getElementById("casePrice").innerText;
         const casePriceValue = parseInt(casePriceIncrease);
         const totalCasePrice = inputCaseNumber * 59;
         document.getElementById("casePrice").innerText = totalCasePrice;
      })

      // case minus button event handler and quantity minus
      const caseMinusBtn = document.getElementById("caseMinusBtn");
      caseMinusBtn.addEventListener("click", function () {
         const inputCase = document.getElementById("inputCase").value;
         const totalInputCase = parseInt(inputCase);
         const inputCaseNumber = totalInputCase - 1;
         document.getElementById("inputCase").value = inputCaseNumber;

         const casePriceDecrease = document.getElementById("casePrice").innerText;
         const casePriceValue = parseInt(casePriceDecrease);
         const totalCasePrice = inputCaseNumber * 59;
         document.getElementById("casePrice").innerText = totalCasePrice;
      })
   </script>
</body>

</html>
